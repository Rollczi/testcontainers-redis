project:
  name: testcontainers-redis
  description: Testcontainers Redis
  longDescription: Testcontainers extension for Redis, Redis Modules, and Redis Enterprise
  website: https://github.com/redis-developer/testcontainers-redis
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redislabs.testcontainers
    version: 8
    multiProject: true
  extraProperties:
    inceptionYear: 2020

release:
  github:
    branch: master
    username: jruaux
    overwrite: true
    changelog:
      sort: DESC
      formatted: ALWAYS
      change: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: '‚öôÔ∏è Dependencies'
          labels:
            - 'dependencies'
      replacers:
        - search: '\[chore\] '
          replace: ''
        - search: '\[deps\] '
          replace: ''

files:
  artifacts:
    - path: VERSION
